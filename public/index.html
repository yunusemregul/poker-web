<html lang="en">
  <head>
    <title>poker-web</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="lib/pixi.js"></script>
    <script src="scripts/cards.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/networking.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div style="position: absolute; z-index: 999; margin: 16; bottom: 0">
      <div class="chatbox">
        <div class="chatbox-title">Chat</div>
        <div id="chat" class="chatbox-body"></div>
        <input id="chat-entry" type="text" placeholder="Your messsage..." />
      </div>
      <button id="start">Start</button>
      <button id="bet">Bet</button>
      <button id="flop">flop</button>
      <button id="turn">turn</button>
      <button id="river">river</button>
      <button id="reset">reset</button>
    </div>
  </body>
  <script src="scripts/draw.js"></script>
</html>
